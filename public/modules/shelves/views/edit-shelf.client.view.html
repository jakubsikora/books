<section data-ng-controller="ShelvesController">
    <div class="modal-header">
        <h3 class="modal-title">{{ 'Edit shelf' | translate }}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form.updateShelfForm">
            <fieldset>
                <div class="form-group required">
                    <label class="col-sm-3 control-label" for="name">{{ 'Name' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" data-ng-model="formData.name" id="name" class="form-control" placeholder="{{ 'Shelf name' | translate }}" required>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sucess" ng-click="ok(formData)">{{ 'Update &amp; Close' | translate }}</button>
        <button class="btn btn-danger" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
    </div>
</section>

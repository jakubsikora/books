<section data-ng-controller="HomeController">
	<div class="row">
		<div class="col-md-12">
			<div class="bookshelf-wrapper">
				<ul class="bookshelf-container">
					<li class="book"
							ng-repeat="book in flattenBooks"
							ng-class="{ 'book-end': book.book_end }">
							<span class='book-spine'>
								<span>{{ book.book_end === false ?  book.author + ': ' : '' }}</span>
								<span>{{ book.book_end === false ?  book.title : '' }}</span>
							</span>
							<span class="book-cover">
								<span class="book-cover-author">{{ book.author }}</span>
								<span class="book-cover-title">{{ book.title }}</span>
							</span>
							<!-- <div class='book-preview' ng-show='book.book_end === false'>
								{{ book.title }}
							</div> -->
						</li>
				 </ul>
			</div>
		</div>
	</div>
</section>

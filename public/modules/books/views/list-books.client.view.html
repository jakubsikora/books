<section data-ng-controller="BooksController">
    <div class="page-header">
        <h1>{{ 'Books' | translate }}</h1>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text"
                       class="form-control"
                       ng-model="searchText"
                       placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">{{ 'Go!' | translate }}</button>
                </span>
            </div>
        </div>

        <div class="col-xs-12 col-sm-4" text-center>
            <button type="button" class="btn btn-lg btn-success text-center" ng-click="modalCreate('lg')">
                <span class="glyphicon glyphicon-th-list"></span> {{ 'New Book' | translate }}
            </button>
        </div>
    </div>

    <div class="list-group">
        <div class="col-xs-12 col-sm-12" data-ng-repeat="book in data.books | filter:searchText">
            <a ng-click="modalUpdate('lg', book)" class="list-group-item">
                <small class="list-group-item-text">
                    <span data-ng-bind="book.title"></span>
                    by
                    <span data-ng-bind="book.author"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="book.name"></h4>
            </a>
        </div>
    </div>
</section>
